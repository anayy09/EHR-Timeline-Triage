version: '3.8'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ehr-triage-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./ehrtriage:/app/ehrtriage
      - ./api:/app/api
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ehr-network
    restart: unless-stopped

  # Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: ehr-triage-web
    ports:
      - "3000:3000"
    volumes:
      - ./web/app:/app/app
      - ./web/components:/app/components
      - ./web/types:/app/types
      - ./web/public:/app/public
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - ehr-network
    restart: unless-stopped

networks:
  ehr-network:
    driver: bridge

volumes:
  data:
  models:
